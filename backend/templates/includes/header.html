<div class='container-sm p-1 my-3 bg-dark text-white'>

    <div class="row p-2 text-center">
        
        <div class="col"><a class='nav-link link-light' href={% url 'index' %}>Main page</a></div>
        <div class="col"><a class='nav-link link-light' href={% url 'blogs_list' %}>Blogs</a></div>
        <div class="col"><a class='nav-link link-light' href={% url 'bloggers_list' %}>Bloggers</a></div>
        
            {% if user.is_authenticated %}
                <div class="col"><img class="rounded-circle" width="30" height="30" src={{ user.blogger.avatar.url }}></div>
                <div class="col"><a class='nav-link link-light' href={% url 'blogger_page' user.id %}>{{ user.username }}</a></div>
                <div class="col"><a class='nav-link link-light' href={% url 'blogger_profile' %}>My profile</a></div>  
                <div class="col"><a class='nav-link link-light' href={% url 'blog_create' %}>Create new blog</a></div>
                <div class="col"><a class='nav-link link-light' href={% url 'mylogout' %}>Logout</a></div>
            {% else %}
                <div class="col"><a class='nav-link link-light' href={% url 'signup' %}>Signup</a></div>
                <div class="col"><a class='nav-link link-light' href={% url 'mylogin' %}>Login</a></div>
            {% endif %}
        </div>
    </div>
</div>
