{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
    <h2>There are {{ bloggers|length }} bloggers on this site</h2>
    <button type="submit"
        class="btn btn-secondary"
        hx-get="{% url 'htmx_bloggers_list' %}"
        hx-target="#bloggers_list"
        hx-swap="outerHTML" >
        Update list
    </button><br><br>
    {% include 'includes/htmx_bloggers_list.html' %} 
    </div>
{% endblock %}
