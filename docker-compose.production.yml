name: blog_project

volumes:
  db_blog_data:
  media:
  static:

services:

  blog_db:
    image: postgres:17
    env_file: .env
    volumes:
      - db_blog_data:/var/lib/postgresql/data

  blog_backend:
    image: galsrv/blog_backend
    env_file: .env
    volumes:
      - media:/blog_app/media
      - static:/blog_app/collectedstatic
    depends_on:
      - blog_db

  blog_gateway:
    image: galsrv/blog_gateway
    volumes:
      - media:/media
      - static:/static
    ports:
      - 8000:80 
    depends_on:
      - blog_backend
