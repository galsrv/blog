{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blog edit page</title>
</head>
<body>
    {% include 'includes/header.html' %}
    <div class="container">
    <h2>Edit blog entry:</h2>
    <form action={% url 'blog_edit' blog.id %} method='post' class='form'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save" %}
    </form>
    </div>
</body>
</html>
