{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                {{ title }}
            </div>
            <div class="card-body">
                <form method="post" class='form' enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Submit" %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
