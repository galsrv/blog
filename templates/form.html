{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
    {% include 'includes/header.html' %}
        <div class="card col-4 m-3">
            <div class="card-header">
                {{ title }}
            </div>
            <div class="card-body">
                <form method="post" class='form'>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Submit" %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
